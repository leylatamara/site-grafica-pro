<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gráfica Rápida - Design Interativo</title>
    
    <!-- Links para fontes e ícones externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Conexão com o arquivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Notificações (será preenchida pelo JS) -->
    <div id="notificationBar" class="notification-bar">
        <div class="notification-content">
            <span id="notificationIcon" class="text-xl"></span>
            <span id="notificationMessage"></span>
        </div>
        <div id="notificationActions"></div>
    </div>

    <!-- Tela de Login (será preenchida pelo JS) -->
    <div id="loginScreen"></div>

    <!-- Container Principal da Aplicação (será preenchido pelo JS) -->
    <div id="appContainer" class="hidden"></div>

    <!-- Container para todos os Modais (serão injetados pelo JS) -->
    <div id="modalContainer"></div>

    <!-- Conexão com o arquivo de lógica JavaScript -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
