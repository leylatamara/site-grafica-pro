<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Gráfica Rápida - Design Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/leylatamara/site-grafica-pro/styles.css?v=1.2">

    <!-- NOVO: Import Map para gerir os módulos JavaScript -->
    <script type="importmap">
      {
        "imports": {
          "firebase-config": "./js/firebase-config.js?v=1.3",
          "auth": "./js/auth.js?v=1.3",
          "ui": "./js/ui.js?v=1.3",
          "templates": "./js/templates.js?v=1.3",
          "clientes": "./js/clientes.js?v=1.3",
          "produtos": "./js/produtos.js?v=1.3",
          "funcionarios": "./js/funcionarios.js?v=1.3",
          "fornecedores": "./js/fornecedores.js?v=1.3",
          "pedidos": "./js/pedidos.js?v=1.3",
          "permissoes": "./js/permissoes.js?v=1.3"
        }
      }
    </script>
</head>
<body>
    <!-- O resto do seu body HTML permanece exatamente igual -->

    <!-- Barra de Notificações -->
    <div id="notificationBar" class="notification-bar">
        <div class="notification-content">
            <span id="notificationIcon" class="text-xl"></span>
            <span id="notificationMessage"></span>
        </div>
        <div id="notificationActions"></div>
    </div>

    <!-- Container da Tela de Login -->
    <div id="loginScreen">
        <div class="login-card">
            <img src="https://placehold.co/150x60/0ea5e9/FFFFFF?text=SuaGraficaPRO&font=poppins" alt="Logo Gráfica PRO">
            <h2 class="login-title">Acesso ao Sistema</h2>
            <p class="login-subtitle">Insira o seu código de funcionário para continuar.</p>
            <form id="loginForm">
                <input type="password" id="codigoAcesso" placeholder="Código de Acesso" required>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p id="loginErrorMessage" class="hidden"></p>
        </div>
    </div>

    <!-- Container Principal da Aplicação -->
    <div id="appContainer" class="hidden">
        <!-- ... O seu cabeçalho e menu permanecem aqui ... -->
        <div class="exo-menu-container">
            <!-- ... -->
        </div>

        <div class="main-layout"> 
            <main id="mainContentArea" class="content-area w-full"> 
                <!-- ... As suas secções permanecem aqui ... -->
            </main>
        </div>
        <footer class="site-footer">
            <!-- ... O seu rodapé permanece aqui ... -->
        </footer>
    </div>

    <!-- Modais permanecem aqui -->
    
    <!-- Script principal que agora usa o import map -->
    <script type="module" src="./js/main.js?v=1.3"></script>
</body>
</html>
