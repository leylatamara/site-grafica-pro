<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraficaPro - Sistema de Gestão</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/content.css">
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container principal -->
    <div class="admin-container">
        <!-- Cabeçalho -->
        <header class="admin-header">
            <h1>GraficaPro</h1>
            <nav class="admin-nav">
                <div class="user-info" data-auth>
                    <span data-user-info="name">Usuário</span>
                    <span data-user-info="sector">Setor</span>
                </div>
                <button id="logoutButton" class="btn btn-secondary" data-auth>Sair</button>
            </nav>
        </header>

        <!-- Menu principal -->
        <nav class="main-menu" data-auth>
            <a href="dashboard" class="menu-item" data-page="dashboard">
                <span class="menu-icon">📊</span>
                <span class="menu-text">Dashboard</span>
            </a>
            <a href="clientes" class="menu-item" data-page="clientes">
                <span class="menu-icon">👥</span>
                <span class="menu-text">Clientes</span>
            </a>
            <a href="pedidos" class="menu-item" data-page="pedidos">
                <span class="menu-icon">📝</span>
                <span class="menu-text">Pedidos</span>
            </a>
            <a href="orcamentos" class="menu-item" data-page="orcamentos">
                <span class="menu-icon">💰</span>
                <span class="menu-text">Orçamentos</span>
            </a>
            <a href="ordens-servico" class="menu-item" data-page="ordens-servico">
                <span class="menu-icon">⚙️</span>
                <span class="menu-text">Ordens de Serviço</span>
            </a>
            <a href="estoque" class="menu-item" data-page="estoque">
                <span class="menu-icon">📦</span>
                <span class="menu-text">Estoque</span>
            </a>
            <a href="maquinas" class="menu-item" data-page="maquinas">
                <span class="menu-icon">🖨️</span>
                <span class="menu-text">Máquinas</span>
            </a>
            <a href="faturamento" class="menu-item" data-page="faturamento">
                <span class="menu-icon">📄</span>
                <span class="menu-text">Faturamento</span>
            </a>
            <a href="pagamentos" class="menu-item" data-page="pagamentos">
                <span class="menu-icon">💳</span>
                <span class="menu-text">Pagamentos</span>
            </a>
            <a href="relatorios" class="menu-item" data-page="relatorios">
                <span class="menu-icon">📈</span>
                <span class="menu-text">Relatórios</span>
            </a>
            <a href="admin-permissions" class="menu-item" data-page="admin-permissions">
                <span class="menu-icon">🔒</span>
                <span class="menu-text">Permissões</span>
            </a>
            <a href="admin-logs" class="menu-item" data-page="admin-logs">
                <span class="menu-icon">📋</span>
                <span class="menu-text">Logs</span>
            </a>
        </nav>

        <!-- Conteúdo principal -->
        <main class="main-content" data-auth>
            <!-- O conteúdo será carregado dinamicamente -->
        </main>

        <!-- Tela de login -->
        <div class="login-screen" data-no-auth>
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>

        <!-- Sistema de notificações -->
        <div id="notificationSystem" class="notification-system"></div>

        <!-- Overlay de carregamento -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
